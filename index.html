<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  
</head>
<body>

  <section class="main">
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="" class="card__img">
      <h3 class="card__title">Jessica Randall</h3>
      <span>London, United Kingdom</span>
      <p>"Front-end developer and avid reader."</p>
      <div class="card__list">
          <a href="" class="card__links">GitHub</a>
          <a href="" class="card__links">Frontend Mentor</a>
          <a href="" class="card__links">Linkedin</a>
          <a href="" class="card__links">Twitter</a>
          <a href="" class="card__links">Instagram</a>
        
      </div>
      
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Javalzu</a>.
  </div>
</body>
</html>
